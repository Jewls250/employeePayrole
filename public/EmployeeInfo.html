<!doctype html>
<html lang="en">
  <head>
    <title>Employee Payroll</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../public/styles/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="jumbotron container text-center">
          <h1 class="display-4 ">Employee Info</h1>
            <hr>
          <a href="./index.html">Home</a>
      </div>
      <div>
          <div class="form-group container text-center">
            <label for="">First Name:</label>
            <input class="input mr-3"type="text" name="" id="firstName" class="form-control" placeholder="First Name" aria-describedby="helpId">
            <label for="">Last Name:</label>
            <input class="input" type="text" name="" id="lastName" class="form-control" placeholder="Last Name"
                aria-describedby="helpId">
                <br>
            <label for="">Phone Number:</label>
            <input class="input mr-3 my-3" type="text" name="" id="phoneNumber" class="form-control" placeholder="Phone Number"
                aria-describedby="helpId">
            <label for="">Age:</label>
            <input class="input" type="text" name="" id="age" class="form-control" placeholder="Age"
                    aria-describedby="helpId">
                    <br>
            <label for="">Employee ID:</label>
            <input class="input mr-3" type="text" name="" id="employeeId" class="form-control"
                            placeholder="Employee ID" aria-describedby="helpId">
            <label for="">Email:</label>
            <input class="input" type="email" name="" id="email" class="form-control" placeholder="Email"
                            aria-describedby="helpId">
                <br>
            <button type="submit" class="btn btn-primary my-3" id="submitBtn">Submit:</button>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
